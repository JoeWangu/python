{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/woman_in_hat.png' %}" type="image/x-icon">
    <!-- title -->
    {% if 'title' %}
    <title>{{ title }}</title>
    {% else %}
    <title>User Home</title>
    {% endif %}
    <!-- styles -->
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

</head>

<body>
    {% block content %}

    {% endblock %}

    {% block scripts %}
    <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}


</body>

</html>
