{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 col-lg-offset-3">
    <form method="POST" style="margin-top: 1.3em;">
        {% csrf_token %}
        <p>Are you sure you want to delete this comment: "{{ object }}"</p>
        <input type="submit" value="Confirm" class="btn btn-warning">
    </form>
</div>
{% endblock %}
