{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 offset-3">
    <h1>{{ title }}</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="{{ title }}">
    </form>
</div>
{% endblock %}
