<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login Registration Form</title>
</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab-active"><a href="#signup">Sign Up</a></li>
        <li><a href="#login">Login</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>
            <form action="/" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="firstname">First Name:
                            <span class="req">*</span>
                        </label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="field-wrap">
                        <label for="lastname">Last Name:
                            <span class="req">*</span>
                        </label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="field-wrap">
                        <label for="email">Email:
                            <span class="req">*</span>
                        </label>
                        <input type="email" name="email" id="email" required autocomplete="off">
                    </div>
                    <div class="field-wrap">
                        <label for="password">Password:
                            <span class="req">*</span>
                        </label>
                        <input type="password" name="password" id="password" required autocomplete="off">
                    </div>
                </div>
                <button class="button button-block" type="submit">register</button>
            </form>
        </div>

        <div id="login">
            <h1>Welcome Back</h1>
            <form action="gallery.html" method="post">
                <div class="field-wrap">
                    <label for="email1">Email Address:
                        <span class="req">*</span>
                    </label>
                    <input type="email" name="email" id="email1" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label for="password1">Password:
                        <span class="req">*</span>
                    </label>
                    <input type="password" name="password" id="password1" required autocomplete="off">
                </div>
                <div class="forgot"><a href="#">Forgot Password</a></div>
                <button class="button button-block" type="submit">login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
